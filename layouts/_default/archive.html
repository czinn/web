{{ partial "header" . }}

<article>

  <h1>Archive</h1>

  {{ $sectionPages := where .Site.RegularPages.ByDate "Section" "blog" }}
  {{ range $sectionPages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
    {{ range .Pages }}
    <li>
      <a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}

</article>

{{ partial "footer" . }}
